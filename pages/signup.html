<form data-query="submit(createUser)">
	name: <input data-query="val(profile.name)" type="text"><br>
	password: <input data-query="val(profile.password)" type="password"><br>
	email: <input data-query="val(profile.email)" type="text"><br>
	gender: <select data-query="val(profile.gender)" id=""><option value="">BOY</option></select><br>
	phone: <input data-query="val(profile.phone)" type="text"><br>
	<button>Sign up</button>
</form>
